<!doctype html>
<html>
  <head>
    <title>App Engine Demo</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <h2>COCOMO</h2>
    <p>Lines of code (in thousands): <input type="number" id="loc2"></p>
    <button id="submitbutton">Submit</button>
    
    <div id="result">Waiting for input...</div>

    <script>
        $(document).ready(function() {
            $("#submitbutton").click(function(){
                var test = {loc:"4"};
                test.loc = $("#loc2").val();
                $.getJSON('/demo', test, function(data) {
                    $('#result').html("<p>" + data.data + "</p>");
                });
            });
        });
    </script>
