	<section id="main">
		<img src="placeholder.png" alt="Submit Found Item" />
		<p>Submit a new item. Note that some of these elements will be updated, but this will serve as the bare
			minimum to test database compatibility.
		</p>
	</section>  

	<div class="container">
		<form action="action_page.php">
		  <div class="row">
			<div class="col-25">
			  <label for="image">Image</label>
			</div>
			<div class="col-75">
			  <input type="text" id="image" name="image" placeholder="Image of the item...">
			</div>
		  </div>
		  <div class="row">
			<div class="col-25">
			  <label for="date">Date</label>
			</div>
			<div class="col-75">
			  <input type="text" id="date" name="date" placeholder="Enter datetime value">
			</div>
		  </div>
		  <div class="row">
			<div class="col-25">
			  <label for="Description">Description</label>
			</div>
			<div class="col-75">
			  <textarea id="description" name="description" placeholder="Written description of the item" style="height:200px"></textarea>
			</div>
		  </div>
		  <div class="row">
			<div class="col-25">
			  <label for="Tags">Tags</label>
			</div>
			<div class="col-75">
			  <input type="text" id="tags" name="tags" placeholder="Item tags">
			</div>
		  </div>
		  <div class="row">
			<input type="submit" value="Submit">
